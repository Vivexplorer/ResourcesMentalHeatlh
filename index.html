<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f6f6f6;
      color: #333333;
    }
    h1 {
      text-align: center;
      color: #2e84b2;
      font-size: 36px;
      margin-bottom: 30px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 40px;
      display: flex;
      align-items: center;
    }
    a {
      color: #2e84b2;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      margin-right: 10px;
    }
    a:hover {
      color: #0a5b80;
    }
    .link-image {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #c8e6f0;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Mental Health Resources</h1>
  <ul>
    <li>
      <div class="link-image"></div>
      <a href="https://www.nimh.nih.gov" target="_blank" rel="noopener">National Institute of Mental Health</a>
    </li>
    <li>
      <div class="link-image"></div>
      <a href="https://www.mentalhealth.gov" target="_blank" rel="noopener">MentalHealth.gov</a>
    </li>
    <li>
      <div class="link-image"></div>
      <a href="https://www.samhsa.gov" target="_blank" rel="noopener">Substance Abuse and Mental Health Services Administration</a>
    </li>
    <li>
      <div class="link-image"></div>
      <a href="https://www.psychiatry.org" target="_blank" rel="noopener">American Psychiatric Association</a>
    </li>
    <li>
      <div class="link-image"></div>
      <a href="https://www.nami.org" target="_blank" rel="noopener">National Alliance on Mental Illness</a>
    </li>
  </ul>
</body>
</html>
